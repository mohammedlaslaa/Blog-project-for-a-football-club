        <div class="container">

                    <img class="image1" src="images/flunch.png" alt="">

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-xl-6">
                                <label for="inputEmail4">Email :</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6 col-xl-6">
                                <label for="inputPassword4">Mot de passe :</label>
                                <input type="password" class="form-control" id="inputPassword4"
                                    placeholder="Mot de passe">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Adresse</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Adresse 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Appartement, Studio etc">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-xl-6">
                                <label for="inputCity">Ville</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4 col-xl-4">
                                <label for="inputState">Pays</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>France</option>
                                    <option>Allemagne</option>
                                    <option>Suisse</option>
                                    <option>Belgique</option>
                                    <option>Espagne</option>
                                    <option>Portugal</option>

                                </select>
                            </div>
                            <div class="form-group w-100">
                                <label for="exampleFormControlTextarea1">Message :</label>
                                <textarea class="form-control w-100" id="exampleFormControlTextarea1"
                                    rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-outline-danger">Envoyer</button>
                    </form>
                </div>
            </div>
